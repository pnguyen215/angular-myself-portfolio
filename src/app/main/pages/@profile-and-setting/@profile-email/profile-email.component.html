<div class="card">
    <div class="card-header">
        <h4 class="card-title font-weight-bolder">Email</h4>
    </div>
    <div class="card-body pb-1">
        <p *ngIf="(currentUser$ | async)?.email" class="card-text font-weight-bold">Current email</p>
        <p *ngIf="(currentUser$ | async)?.email" class="card-text">
            Your current email address is
            <span class="font-weight-bolder">
                {{(currentUser$ | async)?.email}}
            </span>
        </p>

        <div class="custom-warning">
            <div class="ml-1 mt-1">
                <i class="font-medium-3 text-warning font-weight-bolder" data-feather="alert-triangle"></i>
                <strong>
                    Connected account
                </strong>
            </div>
            <div class="ml-1 mt-1 mb-1">
                Your account is connected to a Microsoft account. Changing the email address here will disconnect your
                account from the Microsoft account.
            </div>
        </div>

        <div class="row mt-2 mb-0">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label class="font-weight-bolder" for="TDMultiRuleEmail">New email address</label>
                    <input class="form-control input-md" ngModel #TDMultiRuleEmailRef="ngModel" required email
                        id="TDMultiRuleEmail" name="TDMultiRuleEmail" type="text" placeholder="Enter new email address">
                    <span *ngIf="!TDMultiRuleEmailRef.valid && TDMultiRuleEmailRef.touched" class="invalid-form">
                        <small class="form-text text-danger">Invalid email</small>
                    </span>
                </div>
            </div>
        </div>
        <button [disabled]="!TDMultiRuleEmailRef.valid || TDMultiRuleEmailRef.touched" type="submit"
            class="btn btn-primary text-left" rippleEffect>Save changes</button>
    </div>
</div>
